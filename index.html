<!DOCTYPE html>
<html>
<head>
	<title>Press to oneline</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="press.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="press.js"></script>
</head>
<body ng-app="app" >
	<header class="container"><h1>Press to oneline!</h1></header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<label>Source</label>
				<textarea class="form-control resizable" id="input" placeholder="input text" type="text" ng-model="text.input" ></textarea>	
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<label>Pressed</label>
				<textarea class="form-control resizable" id="output" placeholder="Pressed text">{{ text.input.replace("/\n+/", " ") }}</textarea>
			</div>
		</div>
	</div>
</body>
</html>
